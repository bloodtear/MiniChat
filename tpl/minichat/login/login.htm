<script src="[:app]/js/md5.min.js"></script>

<div class="login-header">
    <a href='?minichat/login/register'><span class='goto_login'>注册</span></a>欢迎登录
</div>

<div class="login-body">
    <div class='register'>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
        
        <div class="form-group">
            <label for="password">输入密码</label>
            <input type="password" class="form-control" id="password" placeholder="Email">
        </div>
        
        <div class="form-group">
            <div class='btn btn-primary do_login'>点击登录</div>
        </div>
        
        
    </div>

</div>
