<div class="login-header">
    <a href='?minichat/login/index'><span class='goto_login'>登录</span></a>注册页面
</div>

<div class="login-body">
    <div class='register'>
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="email" class="form-control" id="username" placeholder="请输入用户名">
        </div>
        
        <div class="form-group">
            <label for="password">输入密码</label>
            <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
        
        <div class="form-group">
            <label for="password_2nd">再次输入密码</label>
            <input type="password" class="form-control" id="password_2nd" placeholder="密码">
        </div>
        
        <div class="form-group">
            <div class='btn btn-primary do_register'>点击注册</div>
        </div>
        
        
    </div>

</div>
